<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Controle de Gastos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="src/css/reset.css">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body>
    <main>
        <section class="ControledeGastos">
            <h1>Controle de Gastos Kenzie</h1>
            <p class="tresPontos">...</p>

            <div class="TotalOrçamento">
                <h2>Total Orçamento</h2>
                <input type="text">
                <button>Calcular</button>
            </div>

            <div class="Nomedespesa">
                <h2>Nome despesa</h2>
                <input type="text" class="Nomedespesa__nome"> 

                <h2>Valor despesa</h2>
                <input type="text" class="Nomedespesa__valor">
                <button>Adicionar despesa</button>
            </div>

            <div class="containerDespesas">
                <div class="containerDespesas__cabecalho">
                    <p class="tituloDespesa">Título despesa</p>
                    <p>Valor despesa</p>
                </div>

                <div class="containerDespesas__lista">
                    <ul>
                        
                    
                    </ul>
                </div>
            </div>
        </section>

        <section class="secaoImpressaoResultados">
            <div class="secaoImpressaoResultados_orçamento">
                <h3>Orçamento</h3>
                <p>+ R$ 0</p>
            </div>

            <div class="secaoImpressaoResultados_despesas">
                <h3>Despesas</h3>
                <p>- R$ 0</p>
            </div>

            <div class="secaoImpressaoResultados_saldo">
                <h3>Saldo</h3>
                <p>R$ 0</p>
            </div>
        </section>

    </main>

    <footer>
        <p>Desenvolvido por Sabrina no curso Elas Codam, de Kenzie + Dupla Tech.</p>
    </footer>

    <script src="src/js/script.js"></script>
</body>
</html>
